<h1>AskDjango</h1>
<body>

    <p>
        안녕하세요.
    </p>

    <ul>
        <li>http://locathost:8000/ 주소로 접속해보세요.</li>
    </ul>


    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}" />
        <input type="submit" value="검색" />
    </form>

    <ul>
    {% for post in post_list %}
        <li>
            {{  post.id }}
            <a href="/blog/{{ post.id }}">
                {{ post.title }}
            </a>
            <small>by {{  post.author }} </small>
            <small>at {{  post.updated_at }} </small>
        </li>

    {% endfor %}


    </ul>

</body>
